<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pessoa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-dark w-75 mx-auto">
    <form class="bg-light rounded w-50 mx-auto p-5 mt-5" id="registration-form">
        
        <label for="id">ID:</label>
        <input type="text" id="id" required>
        <p>O ID sรณ precisa ser inserido em caso de deletar ou editar dados!</p>

        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome..." required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu email..." required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu cpf..." pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

        <label for="photo">Foto:</label>
        <input type="file" id="photo">

        <button class="btn btn-success my-2" type="button" onclick="saveData()">Salvar</button>
        <button class="btn btn-warning my-2" type="button" onclick="editData()">Editar</button>
        <button class="btn btn-danger my-2" type="button" onclick="deleteData()">Excluir</button>
        <a href="dados.html"><button class="btn btn-primary my-2" type="button">Ver dados</button></a>

    </form>

    <script src="../backend/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
